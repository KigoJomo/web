<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="../res/images/tiktok_logo.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="device">
      <video id="video" autoplay loop muted>
        <source src="../res/images/motivation.mp4" />
        Failed to load video
      </video>
      <div class="layer-one">
        <div class="notch">
          <div class="island">
            <div class="speaker"></div>
            <div class="camera"></div>
          </div>
        </div>
        <div class="feed-category">
          <div class="following">
            <a class="active" href="#">following</a>
          </div>
          <div class="following foryou">
            <a href="#">for you</a>
          </div>
        </div>
        <div id="play-pause" class="play-pause">
          <button id="play-btn" class="play-btn"></button>
        </div>
        <div class="caption">
          <div class="caption-top">
            <a href="#" class="username">@sparrow</a>
            <div class="dot"></div>
            <span class="time">2m ago</span>
          </div>
          <p class="description hidden" data-hidden="true">
            #motivational #inspirational #motivateme #motivating #motivated
            #motivation #motive #motives
          </p>
          <span class="hide-translate">
            <a href="#" class="translate">See translation</a>
            <button href="#" class="hide">Show more</button>
          </span>
        </div>
        <a href="#" class="sound">
          <div class="sound-desc">
            <img src="../res/images/music.png" alt="music icon" />
            <span class="sound-name">Original sound . @sparrow</span>
          </div>
          <div class="disc"></div>
        </a>
        <div class="progress"></div>
        <div class="dock">
          <div class="nav">
            <!-- home search add inbox profile -->
            <a href="#" class="nav-item">
              <span class="material-symbols-outlined">home</span>
              <h4>home</h4>
            </a>
            <a href="#" class="nav-item">
              <span class="material-symbols-outlined">search</span>
              <h4>discover</h4>
            </a>
            <a href="#" class="nav-item">
              <span class="material-symbols-outlined upload">add_circle</span>
            </a>
            <a href="#" class="nav-item">
              <span class="material-symbols-outlined">chat</span>
              <h4>inbox</h4>
            </a>
            <a href="#" class="nav-item">
              <span class="material-symbols-outlined">person</span>
              <h4>profile</h4>
            </a>
          </div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="controls">
        <!-- profile like comment share -->
        <a href="#" class="profile">
          <span class="material-symbols-outlined follow">add</span>
        </a>
        <a href="#" class="other-btn">
          <span class="icon like">
            <svg viewBox="0 0 105.97 98.39" xmlns="http://www.w3.org/2000/svg">
              <title />
              <g data-name="Layer 2" id="Layer_2">
                <g data-name="Layer 1" id="Layer_1-2">
                  <path
                    d="M105.92,30a32.34,32.34,0,0,0-9-21.11A28.52,28.52,0,0,0,76.63,0h0A25.61,25.61,0,0,0,59.18,6.91,38.49,38.49,0,0,0,53,14.09a38.5,38.5,0,0,0-6.19-7.19A25.61,25.61,0,0,0,29.36,0h0A28.52,28.52,0,0,0,9.07,8.85,32.34,32.34,0,0,0,0,30c-.51,10.67,3.49,22.74,11.27,34,9,13,22.93,24.69,40.23,33.71l1.43.75,1.44-.75c17.31-9,31.22-20.68,40.24-33.71,7.78-11.24,11.78-23.31,11.28-34Z" />
                </g>
              </g>
            </svg>
          </span>
          <h4>1.2k</h4>
        </a>
        <a href="#" class="other-btn">
          <img class="icon" src="../res/images/comment.png" alt="comment" />
          <h4>365</h4>
        </a>
        <a href="#" class="other-btn">
          <img class="icon" src="../res/images/share.png" alt="share" />
          <h4>54</h4>
        </a>
        <a href="#" class="other-btn">
          <img class="icon" src="../res/images/whatsapp.png" alt="whatsapp" />
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
