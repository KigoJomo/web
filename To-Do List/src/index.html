<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "header">
            <div class="left">
                <a href="#">simple task list</a>
            </div>
            <div class="right">
                <i class="material-symbols-outlined">call</i>
                <i class="material-symbols-outlined">help</i>
            </div>
        </div>
        <main>
            <div class="task-list">
                <h2>tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <i class="material-symbols-outlined">check_box</i>
                        <!-- <i class="material-symbols-outlined">check_box_outline_blank</i> -->
                        <h3>task one</h3>
                        <i class="material-symbols-outlined delete">delete</i>
                    </div>

                    <div class="task">
                        <!-- <i class="material-symbols-outlined">check_box</i> -->
                        <i class="material-symbols-outlined">check_box_outline_blank</i>
                        <h3>task two</h3>
                        <i class="material-symbols-outlined delete">delete</i>
                    </div>

                    <div class="task">
                        <i class="material-symbols-outlined">check_box</i>
                        <!-- <i class="material-symbols-outlined">check_box_outline_blank</i> -->
                        <h3>task three</h3>
                        <i class="material-symbols-outlined delete">delete</i>
                    </div>

                    <div class="task">
                        <!-- <i class="material-symbols-outlined">check_box</i> -->
                        <i class="material-symbols-outlined">check_box_outline_blank</i>
                        <h3>task four</h3>
                        <i class="material-symbols-outlined delete">delete</i>
                    </div>
                </div>
                <form action="POST">
                    <div class="add">
                        <input type="text" placeholder="add task...">
                        <i class="material-symbols-outlined">add_circle</i>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
