<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drips</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined">menu</span>
      <h1>
        drips
        <div class="drip"></div>
      </h1>
      <div class="cart">
        <span class="material-symbols-outlined">shopping_cart</span>
        <div class="counter">3</div>
      </div>
    </header>
    <form class="search" action="">
      <input id="search" type="text" placeholder="What are you looking for?" />
      <span class="material-symbols-outlined"> search </span>
    </form>
    <div class="shipping-address" id="navigate">
      <span class="material-symbols-outlined">location_on</span>
      <h6>Ship to</h6>
      <h5>: nairobi, kenya</h5>
      <span class="material-symbols-outlined navigate">navigate_next</span>
    </div>
    <div class="brands">
        <div class="brand-image"><img src="../res/img/adidas.png" alt=""></div>
        <div class="brand-image"><img src="../res/img/new-balance.jpeg" alt=""></div>
        <div class="brand-image"><img src="../res/img/nike.jpeg" alt=""></div>
        <div class="brand-image"><img src="../res/img/north-face.png" alt=""></div>
        <div class="brand-image"><img src="../res/img/vans.png" alt=""></div>
        <div class="brand-image"><img src="../res/img/adidas.png" alt=""></div>
        <div class="brand-image"><img src="../res/img/new-balance.jpeg" alt=""></div>
        <div class="brand-image"><img src="../res/img/nike.jpeg" alt=""></div>
    </div>
    <div class="promo">
        <img src="../res/img/dunks.png" alt="">
        <div class="promo-desc">
            <h2>end-Year sale</h2>
            <h3>up to 90% off</h3>
            <a href="#">shop now</a>
        </div>
    </div>
  </body>
</html>
